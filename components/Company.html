<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company and Stats Section</title>
    <link rel="stylesheet" href="/assets/company.css">
</head>
<body>
    <!-- Company Logos Section -->
    <section class="companies">
        <div class="companies-container">
            <div class="jobs-info">
                <span>ðŸ”¥ 3000+ Jobs</span>
            </div>
            <div class="logos">
                <img src="/picture/zamato.png" alt="Zomato Logo">
                <img src="/picture/shadowfax.png" alt="Shadowfax Logo">
                <img src="/picture/flipkart.png" alt="Flipkart Logo">
                <img src="/picture/razorpay.png" alt="Razorpay Logo">
                <img src="/picture/microsoft.png" alt="Microsoft Logo">
                <img src="/picture/deloitte.png" alt="Deloitte Logo">
                <img src="/picture/lenskart.png" alt="Lenskart Logo">
            </div>
            <p>300+ Companies</p>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="stats">
        <div class="stats-container">
            <div class="stat-box">
                <div class="icon">
                    <img src="/picture//student.png" alt="Student Enrolled Icon">
                </div>
                <h3>650+</h3>
                <p>STUDENT ENROLLED</p>
            </div>
            <div class="stat-box">
                <div class="icon">
                    <img src="/picture/classes.png" alt="Classes Completed Icon">
                </div>
                <h3>250</h3>
                <p>CLASSES COMPLETED</p>
            </div>
            <div class="stat-box">
                <div class="icon">
                    <img src="/picture/instructor.png" alt="Top Instructors Icon">
                </div>
                <h3>7+</h3>
                <p>TOP INSTRUCTORS</p>
            </div>
            <div class="stat-box">
                <div class="icon">
                    <img src="/picture/satisfaction.png" alt="Satisfaction Rate Icon">
                </div>
                <h3>99%</h3>
                <p>SATISFACTION RATE</p>
            </div>
        </div>
    </section>
</body>
</html>
