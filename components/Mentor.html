<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Mentor Page</title>

        <div class="right-section">

    <!-- Bottom Banner -->
    <div class="bottom-banner">
        <p class="banner-text">Interested in our program? Check out the masterclass!</p>
