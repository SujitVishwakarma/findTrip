<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Page</title>
    <link rel="stylesheet" href="/assets/mentor.css">
</head>

<body>
    <!-- Mentor Section -->
    <div class="mentor-section">
        <!-- Left Section -->
        <div class="mentor-left-section">
            <h2 class="mentor-section-title">MENTORS</h2>
            <h1 class="mentor-main-title">Connecting you to the top 1% experts</h1>
            <p class="mentor-description">Learn only from the best with company</p>
            <div class="mentor-info-cards">
                <div class="mentor-card">
                    <p class="mentor-card-number">15+</p>
                    <p class="mentor-card-label">Mentors</p>
                </div>
                <div class="mentor-card">
                    <p class="mentor-card-number">20+</p>
                    <p class="mentor-card-label">Industries</p>
                </div>
            </div>
            <p class="curriculum-note">Specifically designed curriculum by industry experts</p>
            <button class="mentor-try-btn">Try Masterclass</button>
        </div>
        <!-- Right Section (Images) -->
        <div class="mentor-right-section">
            <img src="/picture/experts.png" alt="Mentor 1" class="mentor-image">
        </div>
    </div>

    <!-- Bottom Banner -->
    <div class="mentor-bottom-banner">
        <p class="mentor-banner-text">Interested in our program? Check out the masterclass!</p>
        <div class="mentor-two-button">
            <button class="mentor-contact-btn">Contact Us</button>
            <button class="mentor-try-banner-btn">Try Masterclass</button>
        </div>
    </div>
</body>

</html>
